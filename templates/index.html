{% extends 'base.html'%}

{% block head %}
<title>Online DogFilter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="content" style="text-align: center;">
    <h1>Thot Generator 2.0</h1>

    <form action="/" method="POST">
        <input type="submit" name="content" id="submit" value="Thotify Me">
    </form>


    <!-- <div id="container">
        <video autoplay="true" id="videoElement">
        
        </video>
    </div> -->
    

</div>


<header class="navbar">
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <div align="center">
            <label class="btn btn-default btn-file">
                Browse <input type="file" name="image" style="display: none;">
            </label>
            <input type="submit" value="Upload your image" class="btn btn-primary">
        </div>
    </form>
</header>

<div style="text-align: center;">
    <div>
        <img src="{{ image_to_show }}" class="center">
    </div> 
    
</div>

{% endblock %}
